<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaOYaD's Profile</title>
  <style>
    /* Body & Background */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #333333);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Centering content and padding */
    .container {
      padding: 20px;
      text-align: center;
    }

    /* Styling for the name */
    .name {
      font-size: 3em;
      font-weight: bold;
      text-transform: uppercase;
      color: #FFD700;
      animation: fadeIn 2s ease-out;
    }

    /* Styling for headings */
    h2, h3 {
      font-size: 2em;
      color: #6C63FF;
      animation: fadeIn 2s ease-out;
    }

    /* Image styling */
    .image img {
      width: 250px;
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    .image img:hover {
      transform: scale(1.1);
    }

    /* Animating text */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Social media icons */
    .socials a {
      margin: 10px;
      transition: transform 0.3s ease;
      width: 40px; /* Set width for consistent size */
      height: 40px; /* Set height for consistent size */
      display: inline-block; /* Ensure they're aligned horizontally */
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensure images fit well within the container */
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    /* About Me Section */
    .about {
      margin-top: 40px;
      animation: fadeIn 3s ease-out;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1em;
      color: #ccc;
      animation: fadeIn 4s ease-out;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo and Name -->
    <div class="image">
      <img src="logo.avif" alt="SaOYaD's Logo">
    </div>
    <h1 class="name">SaOYaD</h1>
    
    <hr>

    <!-- About Me Section -->
    <h2>🌟 About Me</h2>
    <div class="image">
      <img src="https://raw.githubusercontent.com/sanjay-kv/sanjay-kv/main/Assets/illustration.png" alt="Illustration">
    </div>
    <p class="about">🌱 <strong>Linux Enthusiast</strong> who loves tinkering with laptops.</p>
    <p class="about">🌐 <strong>Social Butterfly</strong> active on Discord.</p>
    <p class="about">💽 <strong>Tech Savvy</strong>, currently diving into <strong>JavaScript</strong>.</p>
    <p class="about">💻 Aspiring <strong>Full-Stack Developer</strong>.</p>

    <hr>

    <!-- Social Links Section -->
    <div class="socials">
      <details>
        <summary><h3>🌐 Socials</h3></summary>
        <a href="https://discord.gg/2aRd2B52qZ" target="_blank"><img src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/discord.svg" alt="Discord logo"></a>
        <a href="https://www.youtube.com/@Silver_Lining_Skies" target="_blank"><img src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/youtube.svg" alt="YouTube logo"></a>
        <a href="https://x.com/SaOYaD123" target="_blank"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="Twitter logo"></a>
        <a href="https://www.reddit.com/user/SaOYaD/" target="_blank"><img src="https://www.iconpacks.net/icons/5/free-reddit-circle-logo-icon-16620.png" alt="Reddit logo"></a>
      </details>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <p>Thanks For Visiting 💖</p>
    </footer>

  </div>

</body>
</html>

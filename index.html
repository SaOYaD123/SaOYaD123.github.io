<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-Screen Background */
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #121212;
      color: white;
      scroll-behavior: smooth;
      position: relative;
    }

    /* Parallax Effect for Background */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://source.unsplash.com/1600x900/?space,tech');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(5px);
      z-index: -1;
    }

    /* Centered Content Container */
    .container {
      position: relative;
      text-align: center;
      padding-top: 10%;
      z-index: 2;
    }

    /* Title / Name with Glitch and Neon Effect */
    .name {
      font-size: 6em;
      font-weight: 700;
      color: #FFD700;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 25px rgba(255, 215, 0, 0.7);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(0);
      }
      50% {
        text-shadow: -2px -2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(-10px);
      }
      100% {
        text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(10px);
      }
    }

    /* Neon Heading Styling */
    h2, h3 {
      font-size: 2.5em;
      color: #6C63FF;
      text-shadow: 0 0 20px #6C63FF, 0 0 30px #6C63FF, 0 0 40px #6C63FF;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 20px #6C63FF, 0 0 30px #6C63FF, 0 0 40px #6C63FF;
      }
      100% {
        text-shadow: 0 0 30px #FFD700, 0 0 50px #FFD700, 0 0 60px #FFD700;
      }
    }

    /* About Me Section Styling */
    .about {
      margin-top: 20px;
      font-size: 1.4em;
      line-height: 1.8;
      animation: fadeIn 3s ease-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Image Styling with Hover Effect */
    .image img {
      width: 300px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform: perspective(500px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .image img:hover {
      transform: scale(1.1) rotateY(15deg);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    /* Social Icons with Pulse Effect */
    .socials a {
      margin: 20px;
      transition: transform 0.3s ease, color 0.3s;
      width: 60px;
      height: 60px;
      display: inline-block;
      transform-origin: center center;
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #FFD700;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1.2);
      }
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 1.5em;
      color: #ccc;
      animation: fadeInFooter 4s ease-out;
    }

    /* Footer Text Fade-in */
    @keyframes fadeInFooter {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .name {
        font-size: 3.5em;
      }
      h2, h3 {
        font-size: 2em;
      }
      .about {
        font-size: 1.2em;
      }
      .socials a {
        width: 50px;
        height: 50px;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

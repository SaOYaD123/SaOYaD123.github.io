<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Background */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
      scroll-behavior: smooth;
      background-attachment: fixed;
    }

    /* Container for content */
    .container {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Title / Name with glitch effect */
    .name {
      font-size: 5em;
      font-weight: 700;
      text-transform: uppercase;
      color: #FFD700;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 25px rgba(255, 215, 0, 0.7);
      animation: glitch 2s infinite linear alternate-reverse;
      position: relative;
    }

    /* Glitch Animation */
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(0);
      }
      50% {
        text-shadow: -2px -2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(-5px);
      }
      100% {
        text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        transform: translateX(5px);
      }
    }

    /* Section Titles with Neon Glow */
    h2, h3 {
      font-size: 2.5em;
      color: #6C63FF;
      text-shadow: 0 0 20px #6C63FF, 0 0 30px #6C63FF, 0 0 40px #6C63FF;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    /* Neon Glow Animation */
    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 20px #6C63FF, 0 0 30px #6C63FF, 0 0 40px #6C63FF;
      }
      100% {
        text-shadow: 0 0 30px #FFD700, 0 0 50px #FFD700, 0 0 60px #FFD700;
      }
    }

    /* Image Styling (with 3D effect) */
    .image img {
      width: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform: perspective(500px) rotateY(0deg);
    }

    .image img:hover {
      transform: scale(1.1) rotateY(15deg);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    /* About Me Text Styling */
    .about {
      margin-top: 40px;
      font-size: 1.3em;
      animation: fadeIn 3s ease-out;
      line-height: 1.6;
    }

    /* Social Icons with Pulsing Effect */
    .socials a {
      margin: 20px;
      transition: transform 0.3s ease, color 0.3s;
      width: 60px;
      height: 60px;
      display: inline-block;
      transform-origin: center center;
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #FFD700;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1.2);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
      color: #ccc;
      animation: fadeIn 4s ease-out;
    }

    /* Footer Text Fade-in */
    .thanks-message {
      font-size: 1.5em;
      color: #ccc;
      opacity: 0;
      animation: fadeInFooter 3s ease-out forwards;
    }

    @keyframes fadeInFooter {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

  <style>
    /* Body & Background */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #333333);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: backgroundAnimation 5s ease-in-out infinite;
    }

    /* Background animation */
    @keyframes backgroundAnimation {
      0% { background: linear-gradient(45deg, #1e1e1e, #333333); }
      50% { background: linear-gradient(45deg, #333333, #1e1e1e); }
      100% { background: linear-gradient(45deg, #1e1e1e, #333333); }
    }

    /* Centering content and padding */
    .container {
      padding: 40px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 3s ease-out;
    }

    /* Styling for the name */
    .name {
      font-size: 4em;
      font-weight: bold;
      text-transform: uppercase;
      color: #FFD700;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.6);
      animation: nameAnimation 2s ease-out;
    }

    /* Name animation */
    @keyframes nameAnimation {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Styling for headings */
    h2, h3 {
      font-size: 2.5em;
      color: #6C63FF;
      animation: fadeIn 3s ease-out;
    }

    /* Image styling */
    .image img {
      width: 250px;
      border-radius: 50%;
      transition: transform 0.5s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .image img:hover {
      transform: scale(1.1);
    }

    /* Animating text */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Social media icons */
    .socials a {
      margin: 15px;
      transition: transform 0.3s ease, filter 0.3s ease;
      width: 50px;
      height: 50px;
      display: inline-block;
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .socials a:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    /* About Me Section */
    .about {
      margin-top: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      color: #ccc;
      animation: fadeIn 4s ease-out;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1em;
      color: #aaa;
      animation: fadeIn 5s ease-out;
    }

  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
      scroll-behavior: smooth;
    }

    /* Centering content and padding */
    .container {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Styling for the name */
    .name {
      font-size: 4em;
      font-weight: 700;
      text-transform: uppercase;
      color: #FFD700;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7);
      animation: fadeIn 2s ease-out;
    }

    /* Styling for headings */
    h2, h3 {
      font-size: 2.5em;
      color: #6C63FF;
      animation: fadeIn 2s ease-out;
    }

    /* Image styling */
    .image img {
      width: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .image img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    /* Animating text */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Social media icons */
    .socials a {
      margin: 20px;
      transition: transform 0.3s ease, color 0.3s;
      width: 50px;
      height: 50px;
      display: inline-block;
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #FFD700;
    }

    /* About Me Section */
    .about {
      margin-top: 40px;
      font-size: 1.3em;
      animation: fadeIn 3s ease-out;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
      color: #ccc;
      animation: fadeIn 4s ease-out;
    }

    /* Footer text animation */
    .thanks-message {
      font-size: 1.5em;
      color: #ccc;
      opacity: 0;
      animation: fadeInFooter 3s ease-out forwards;
    }

    /* Footer text fade-in animation */
    @keyframes fadeInFooter {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

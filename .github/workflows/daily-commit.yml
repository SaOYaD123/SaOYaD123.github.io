name: Daily Commit
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create/Update daily.txt
        run: |
          echo "Daily commit: $(date)" >> daily.txt
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add daily.txt
          git commit -m "chore: daily automated commit $(date)" || echo "No changes to commit"
          git push

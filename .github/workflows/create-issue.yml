name: Create Automated Issue
on:
  workflow_dispatch:

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Automated Achievement Issue - " + new Date().toISOString(),
              body: "This issue was automatically created to help track achievement progress.",
              labels: []
            })
